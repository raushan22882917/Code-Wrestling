    <style>
         body {
            background-color: #151515;
        }
        .mt-5,
        .my-5 {

        @media (min-width: 1200px) {

            .container1,
            .container1-lg,

                max-width: 1140px;
            }

        .container1,

        .container1-md,
        .container1-sm,

            max-width: 500px;
            background-color:#191919;
            color: white;

        .form-container1 {
            transition: border-color 0.3s;

        }

        .form-container1:focus-within {
            border-color: #FF6C40;

        .outer {
            width: 100%;
            height: 100px;
            background-color: #191919;
            margin-top: 6rem;

        }

        .contact {
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 100px;
            /* border-top: 3px solid #007BFF; */

        }

        .social-media-links {
            list-style: none;
            padding: 0;
        }

        .social-media-links li {
            display: inline;
            margin: 0 10px;
        }

        .social-media-links a {
            color: #007BFF;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-media-links a:hover {
            color: #0056b3;
        }

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">All Products</a></li>
                            <li>
                                <hr class="dropdown-divider" />

                    <li class="nav-item"><a class="nav-link" href="Registration.html">Sign Up</a></li>

                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">

                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>

                <a class="dash" href="dashboard.html">Profile</a>

        </div>
    </nav>
    <div class="container1 mt-5">
        <h1>User Registration</h1>
        <form class="form-container1">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control animated" id="fullName" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control animated" id="email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control animated" id="password" placeholder="Enter a password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control animated" id="confirmPassword"
                    placeholder="Confirm your password">
            </div>
            <div class="form-group">
                <label for="preferences">Preferences</label>
                <textarea class="form-control animated" id="preferences"
                    placeholder="Enter your preferences"></textarea>
            </div>
            <button type="submit" class="btn btn-primary animated-btn">Register</button>
        </form>

        <div class="mt-3">
            <a href="login.html" class="btn btn-secondary">Login</a>
            <a href="index.html" onclick="window.history.back();" class="btn btn-secondary">Go to Previous Page</a>
        </div>
    </div>

    <div class="outer">
        <section class="contact">
            <h1>Contact Us</h1>
            <p>Feel free to connect with us on social media:</p>
            <ul class="social-media-links">
                <li><a href="https://www.instagram.com" target="_blank"><img src="github.svg" alt="github"></a>
                </li>
                <li><a href="https://www.facebook.com" target="_blank"><img src="telegram.svg" alt="telegram"></a></li>
                <li><a href="https://twitter.com" target="_blank"><img src="twitter.svg" alt="Twitter"></a></li>
            </ul>
        </section>
    </div>
