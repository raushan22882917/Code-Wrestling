    <div class="container">
        <h1 class="text-center">Subscription Details</h1>
        <div class="row">
            <!-- Subscription Details Form -->
            <div class="col-md-6">
                <form class="bg-primary p-4 rounded">
                    <h2 class="text-white">Subscription Information</h2>
                    <div class="form-group">
                        <label for="subscriptionType">Subscription Type</label>
                        <select class="form-control" id="subscriptionType">
                            <option>Basic</option>
                            <option>Premium</option>
                            <option>Pro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="subscriptionDuration">Subscription Duration</label>
                        <input type="text" class="form-control" id="subscriptionDuration" placeholder="e.g., 1 Year">
                    </div>
                </form>
            </div>

            <!-- Billing Information Form -->
            <div class="col-md-6">
                <form class="bg-success p-4 rounded">
                    <h2 class="text-white">Billing Information</h2>
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
                    </div>

                    <div class="form-group">
                        <label for="cardHolderName">Cardholder Name</label>
                        <input type="text" class="form-control" id="cardHolderName" placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                    </div>

                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="123">
                    </div>
                </form>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-check-circle"></i> Confirm Subscription
            </button>
        </div>
    </div>
