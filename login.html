<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: white;
            text-align: left;
            background-color: #151515;
        }

        form {
            background-color: black;
            border: 5px solod red;
        }

        .col-md-6 {
            background-color: black;
            border: 5px solod red;
            margin-top: 100px;
            height: 500px;



        }

        .outer {
            width: 100%;
            height: 100px;
            background-color: #191919;
            border-top: 3px solid #007BFF;
            margin-top: 6rem;

        }

        .contact {
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 100px;
        }

        .social-media-links {
            list-style: none;
            padding: 0;
        }

        .social-media-links li {
            display: inline;
            margin: 0 10px;
        }

        .social-media-links a {
            color: #007BFF;
            /* Link color */
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-media-links a:hover {
            color: #0056b3;
        }

        .row {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
            background-color: #151515;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Company Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">All Products</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                            <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="Registration.html">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>
                <a class="dash" href="dashboard.html">Profile</a>

            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mt-5 mb-4">Login</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Email/Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="mt-3">
                    <a href="Registration.html" class="btn btn-secondary">Register</a>
                    <a href="index.html" onclick="window.history.back();" class="btn btn-secondary">Go to Previous
                        Page</a>
                </div>
            </div>
        </div>
    </div>

    <div class="outer">
        <section class="contact">
            <h1>Contact Us</h1>
            <p>Feel free to connect with us on social media:</p>
            <ul class="social-media-links">
                <li><a href="https://www.instagram.com" target="_blank"><img src="instagram.png" alt="Instagram"></a>
                </li>
                <li><a href="https://www.facebook.com" target="_blank"><img src="facebook.png" alt="Facebook"></a></li>
                <li><a href="https://www.linkedin.com" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a></li>
                <li><a href="https://twitter.com" target="_blank"><img src="twitter.png" alt="Twitter"></a></li>
            </ul>
        </section>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
